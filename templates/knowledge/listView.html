<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知识库管理</title>
    <link rel="stylesheet" type="text/css" href="/static/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/knowledge.css">
</head>
<body>
<div class="content">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>问答对</legend>
    </fieldset>
    <xblock>
        <button class="layui-btn" onclick="add()"><i class="layui-icon layui-icon-addition"></i>增加</button>
        <input type="text" name="title" lay-verify="required|username" lay-verType="tips" placeholder="请输入问题" autocomplete="off" class="layui-input">
        <button class="layui-btn" onclick="location.search();"><i class="layui-icon layui-icon-search"></i>搜索</button>
{#        <span class="x-right" style="line-height:40px">共有数据：<font id="total">{{ pagination.total }}</font> 条</span>#}
    </xblock>
</div>

</body>
</html>
