<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知识库管理</title>
    <link rel="stylesheet" type="text/css" href="/static/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/knowledge.css">
</head>
<body>
<div class="content">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>问答对</legend>
    </fieldset>
    <xblock>
        <button class="layui-btn" onclick="add()"><i class="layui-icon layui-icon-addition"></i>增加</button>
        <input type="text" name="title" lay-verify="required|username" lay-verType="tips" placeholder="请输入问题" autocomplete="off" class="layui-input">
        <button class="layui-btn" onclick="location.search();"><i class="layui-icon layui-icon-search"></i>搜索</button>
{#        <span class="x-right" style="line-height:40px">共有数据：<font id="total">{{ pagination.total }}</font> 条</span>#}
    </xblock>
    <div class="layui-form">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>问题</th>
                <th>答案</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for user in infos %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.userName }}</td>
                    <td>
                        <a title="编辑" class="layui-btn layui-btn-normal layui-btn-xs" onclick="editItem({{ user.id }})">编辑</a>
                        <a title="删除" onclick="deleteItem(this,{{ user.id }})"
                           class="layui-btn layui-btn-danger layui-btn-xs">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
